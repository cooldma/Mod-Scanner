plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group = 'net.scanner'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20230618'
    implementation 'org.fusesource.jansi:jansi:2.4.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.scanner.Main'
    }
}

shadowJar {
    mergeServiceFiles()
    relocate 'org.json', 'net.json.org.json'
}

assemble.dependsOn(shadowJar)
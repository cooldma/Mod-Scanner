plugins {
    id 'java'
}

group = 'net.scanner'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.java.dev.jna:jna:5.13.0'
    implementation 'net.java.dev.jna:jna-platform:5.13.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.scanner.Main'
    }
}